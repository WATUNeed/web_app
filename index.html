<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body.tg {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
        }

        .tg-wrap {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .tg-header {
            background-color: var(--tg-theme-header-bg-color);
            color: var(--tg-theme-text-color);
            padding: 10px;
            text-align: center;
        }

        .tg-title {
            margin: 0;
        }

        .tg-main {
            background-color: var(--tg-theme-section-bg-color);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .tg-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tg-row {
            margin-bottom: 20px;
        }

        .tg-col {
            flex: 1;
            margin: 0 10px;
        }

        .status-container {
            text-align: center;
        }

        .tg-label {
            color: var(--tg-theme-subtitle-text-color);
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .tg-text {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--tg-theme-accent-text-color);
        }

        .status-container {
            border: 1px solid var(--tg-theme-secondary-bg-color);
            border-radius: 5px;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body class="tg">
    <div class="tg-wrap">
        <header class="tg-header">
            <h1 class="tg-title">System Status</h1>
        </header>
        <div class="tg-main">
            <div class="tg-container">
                <div class="tg-row">
                    <div class="tg-col">
                        <div class="status-container">
                            <div class="tg-label">WebSocket Connection Status:</div>
                            <div class="tg-text" id="status"></div>
                        </div>
                    </div>
                </div>
                <div class="tg-row">
                    <div class="tg-col">
                        <div class="status-container">
                            <div class="tg-label">Session Presence:</div>
                            <div class="tg-text" id="session-status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let initDataURLSP = new URLSearchParams(tg.initData);
        var requestData = { init_data: initDataURLSP };
        var urlParams = new URLSearchParams(requestData);

        var ws = new WebSocket("wss://webapp.containers.cloud.ru/ws/?" + urlParams);
        fetch('https://webapp.containers.cloud.ru/check/?' + urlParams)
            .then(response => {
                document.cookie = 'session=' + encodeURIComponent(response);
                document.getElementById('status').innerText = (ws.readyState === WebSocket.OPEN ? "Connected" : "Disconnected");
                document.getElementById('session-status').innerText = (document.cookie.includes("session=") ? "Present" : "Not Present");
            })
            .catch(error => {
                console.error('Error:', error);
            });

        ws.onopen = function () {
            document.getElementById('status').innerText = "Connected";
        };

        ws.onclose = function () {
            document.getElementById('status').innerText = "Disconnected";
        };
    </script>
</body>
</html>
