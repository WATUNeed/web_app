<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://telegram.org/css/telegram-app.css">
    <style>
        /* Add custom styles if needed */
        .status-container {
            margin-top: 20px;
        }
    </style>
</head>
<body class="tg">
    <div class="tg-wrap">
        <header class="tg-header">
            <h1 class="tg-title">System Status</h1>
        </header>
        <div class="tg-main">
            <div class="tg-container">
                <div class="tg-row">
                    <div class="tg-col">
                        <div class="status-container">
                            <div class="tg-label">WebSocket Connection Status:</div>
                            <div class="tg-text" id="status"></div>
                        </div>
                    </div>
                </div>
                <div class="tg-row">
                    <div class="tg-col">
                        <div class="status-container">
                            <div class="tg-label">Session Presence:</div>
                            <div class="tg-text" id="session-status"></div>
                        </div>
                    </div>
                </div>
                <div class="tg-row">
                    <div class="tg-col">
                        <div class="status-container">
                            <div class="tg-label">Basic Information:</div>
                            <div class="tg-text" id="basic-info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let initDataURLSP = new URLSearchParams(tg.initData);
        var requestData = { init_data: initDataURLSP };
        var urlParams = new URLSearchParams(requestData);
        var ws = new WebSocket("wss://webapp.containers.cloud.ru/ws/?" + urlParams);
        fetch('https://webapp.containers.cloud.ru/check/?' + urlParams)
            .then(response => {
                console.log(response);
                document.getElementById('status').innerText = (ws.readyState === WebSocket.OPEN ? "Connected" : "Disconnected");
                document.getElementById('session-status').innerText = (document.cookie.includes("session=") ? "Present" : "Not Present");
                var basicInfo = document.getElementById('basic-info');
                for (var key in tg) {
                    if (tg.hasOwnProperty(key)) {
                        basicInfo.innerHTML += "<div><strong>" + key + ":</strong> " + tg[key] + "</div>";
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

        ws.onopen = function () {
            document.getElementById('status').innerText = "Connected";
        };

        ws.onclose = function () {
            document.getElementById('status').innerText = "Disconnected";
        };
    </script>
</body>
</html>
